dist: xenial
language: generic

services:
  - docker

script:
  - docker run
    --cap-add=SYS_PTRACE
    -e TRAVIS=true
    -e PYTHON_VERSION=3.7.5
    -e GPG_KEY=0D96DF4D4110E5C43FBFB17F2D347EA6AA65421D
    -e BUILD_DIR=/build
    -v $TRAVIS_BUILD_DIR/build:/build
    -v $TRAVIS_BUILD_DIR/build.sh:/build.sh
    --entrypoint=./build.sh
    centos:7.6.1810

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.rpm
  skip_cleanup: true
  on:
    tags: true
